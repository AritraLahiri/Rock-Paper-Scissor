<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Bang </title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/logo.png">
</head>

<body>

    <section class="game">
        <div class="score">
            <div class="player__score">
                <h2>player</h2>
                <p>0</p>
            </div>
            <div class="computer__score">
                <h2>computer</h2>
                <p>0</p>
            </div>
        </div>

        <div class="intro">
            <h1>rock paper scissors</h1>
            <button>lets play</button>
        </div>

        <div class="match fadeOut">
            <h2 class="winner">choose an option</h2>
            <div class="hands">
                <img src="./assets/rock.png" alt="Rock" class="player__hand">
                <img src="./assets/rock.png" alt="Rock" class="computer__hand">
            </div>
            <div class="options">
                <button class="rock">Rock</button>
                <button class="paper">Paper</button>
                <button class="scissor">Scissor</button>
            </div>
        </div>

    </section>
    <script src="app.js"></script>






</body>

</html>
